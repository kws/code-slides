<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation - CodeSlides</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Presentation Navigation</h1>
    <div id="presentation-list">
        <h2>Saved Presentations</h2>
        <ul>
        {% for presentation in presentations %}
            <li>
                <a href="{{ url_for('presentation', id=presentation.id) }}">{{ presentation.title }}</a>
            </li>
        {% endfor %}
        </ul>
    </div>
    <div id="navigation-controls">
        <button id="prev-slide">Previous Slide</button>
        <button id="next-slide">Next Slide</button>
    </div>
    <div id="timer">
        <span id="timer-display">00:00</span>
        <button id="start-timer">Start Timer</button>
        <button id="stop-timer">Stop Timer</button>
        <button id="reset-timer">Reset Timer</button>
    </div>
    <script src="{{ url_for('static', filename='js/socket.io.js') }}"></script>
    <script src="{{ url_for('static', filename='js/navigation.js') }}"></script>
</body>
</html>
